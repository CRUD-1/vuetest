<body>
    <div id="app">
        <!-- <my-component :init-count="1"></my-component> -->
        <my-component :width="100"></my-component>

        //         }

        Vue.component('my-component', {
            //props: ['width'],
            props: {
                width: Number
            },
            template: '<div :style="style">组件内容{{style}}</div>',
            computed: {
                style: function () {
                    return {
                        width: this.width + 'px'
                    }
                }
            }
        })




        var app = new Vue({
            el: '#app',
        })
    </script>
</body>
