<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据验证</title>
</head>

<body>
    <div id="app">
        <my-component :prop-f="101"></my-component>
    </div>
    <script src="https://unpkg.com/vue@2"></script>
    <script>
        Vue.component('my-component', {
            props: {
                //必须是数字类型
                propA: Number,
                //必须是字符串或数字类型
                propB: [String, Number],
                //布尔值，默认为true
                propC: {
                    type: Boolean,
                    default: true
                },
                //数字，必传
                propD: {
                    type: Number,
                    required: false
                },
                //数组或者对象，默认值必须是一个函数返回
                propE: {
                    type: Array,
                    default: function () {
                        return [];
                    }
                },
                //自定义一个验证函数
                propF: {
                    validator: function (value) {
                        return value > 10;
                    }
                }
            },
            template: '<div>{{propF}}</div>',
        });


        var app = new Vue({
            el: '#app',
            data: {
                text: ''
            }
        })
    </script>
</body>

</html>
