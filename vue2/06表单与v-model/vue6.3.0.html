<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修饰符</title>
</head>

<body>
    <div id="app">
        <!-- 只有在失去焦点或者回车的时候才会同步 -->
        <input type="text" id="lazy" v-model.lazy="message">
        <label for="lazy">lazy</label>
        <p>{{message}}</p>
        <!-- 转换为number类型 -->
        <input type="number" id="number" v-model.number="message2">
        <label for="number">number</label>
        <p>{{message2}}</p>
        <!-- trim过滤收尾空格 -->
        <input type="text" id="trim" v-model.trim="message3">
        <label for="trim">trim</label>
        <p>{{message3}}</p>
    </div>
    <script src="https://unpkg.com/vue@2"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '',
                message2: 123,
                message3: ''
            }
        })
    </script>
</body>

</html>
