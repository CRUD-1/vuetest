<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定值</title>
</head>

<body>
    <div id="app">
        <input type="radio" v-model="picked" :value="value">
        <label>单选按钮</label>
        <p>{{picked}}</p>
        <p>{{value}}</p>
        <!-- 复选框 -->


        <input type="checkbox" id="checkbox1" v-model="toggle" :true-value="value1" :false-value="value2">
        <label for="checkbox1">复选框</label>
        <p>{{toggle}}</p>
        <p>{{value1}}</p>
        <p>{{value2}}</p>

        <select v-model="selected">
            <option :value="{ number: 123}">123</option>
            <option :value="{ number: 456}">456</option>
        </select>
        {{selected.number}}
    </div>
    <script src="https://unpkg.com/vue@2"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                picked: false,
                value: 123,
                toggle: false,
                value1: 'a',
                value2: 'b',
                selected:''
            }
        })
    </script>
</body>

</html>
