<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind指令</title>
</head>

<body>
    <div id="app">
        <a :href="url">链接</a>
    </div>
    <script src="https://unpkg.com/vue@2"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                url:'https://www.baidu.com'
            }
        })
    </script>
</body>

</html>
