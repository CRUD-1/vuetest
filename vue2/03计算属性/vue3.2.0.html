<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>计算属性用法</title>
</head>

<body>
    <div id="app">总价：{{prices}}</div>
    <script src="https://unpkg.com/vue@2"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                package1: [{
                        name: 'iPhone7',
                        price: 7199,
                        count: 2
                    },
                    {
                        name: 'iPad',
                        price: 2888,
                        count: 1
                    }
                ],
                package2: [{
                        name: 'apple',
                        price: 3,
                        count: 5
                    },
                    {
                        name: 'banana',
                        price: 2,
                        count: 10
                    }
                ]
            },
            computed: {
                prices: function () {
                    var prices = 0;
                    for (var i = 0; i < this.package1.length; i++) {
                        const good = this.package1[i];
                        prices += good.price * good.count;
                    }
                    for (var i = 0; i < this.package2.length; i++) {
                        const good = this.package2[i];
                        prices += good.price * good.count;
                    }
                    return prices;
                }
            }
        })
    </script>

</body>

</html>
