<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c-vloak指令</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>

<body>
    <!-- 防止页面山东，未加载完时，不显示{{message}} -->
    <div id="app" v-cloak>{{message}}</div>
    <script src="https://unpkg.com/vue@2"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'这是一段文本'
            }
        })
    </script>
</body>

</html>
